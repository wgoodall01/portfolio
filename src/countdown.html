<doctype html>
<head>
  <title>Countdown</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  setInterval(() => {
    const start = moment();
    const end = moment("2017-12-15T11:00:00-04:00");
    const duration = moment.duration(end.diff(start));
    document.getElementById("time").textContent = Math.floor(duration.asSeconds());
  }, 1000)
  
})
  </script>

  <style>
.container{
  height:100vh;
  width:100vw;
  top:0;
  left:0;
  position:absolute;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background-color:orange;
}

.timer{
  text-align:center;
  color:white;
  font-family:"Helvetica Neue", "Helvetica", sans-serif;
  font-size:200px;
}

.unit{
  font-size:100px;
  color:rgba(255, 255, 255, 0.5);
}
  </style>
</head>

<body>
  <div class="container">
    <div class="timer">
      <div id="time"></div>
      <div class="unit">seconds</div>
    </div>
  </div>
</body>
